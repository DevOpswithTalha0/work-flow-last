name: matix demo
on: push
jobs:
  build:
    strategy:
      matrix:
        node-version: [12, 14, 16]
        operating-system: [ubuntu-latest, windows-latest]
    run-on: ${{ matrix.operating-system }}
    steps:
      - name: get code
        uses: action/checkout@v4
      - name: install nodeJS
        uses: action/setup-node@v4
        with:
          node-version: ${{ matrix.nade-version }}
      - name: install dependancies
        run: npm ci
      - name: build project
        run: npm run build      